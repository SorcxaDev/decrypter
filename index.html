<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Translator App</title><style>body{font-family:Arial,sans-serif;margin:20px;background-color:#343434;color:whitesmoke}textarea{width:100%;height:80px;margin-bottom:10px}</style></head><body><h1>𐤃𐤄𐤂𐤒𐤙𐤐𐤔𐤏𐤒</h1><div><label for="inputText">𐤄𐤍𐤔𐤄𐤒.𐤴.𐤔𐤇𐤄.𐤴.𐤐𐤇𐤒𐤀𐤓𐤄.𐤴.𐤔𐤏.𐤴.𐤔𐤒𐤀𐤍𐤓𐤋𐤀𐤔𐤄:</label><textarea id="inputText"></textarea><br><label for="keyc">𐤆𐤮𐤅</label><input type="number" id="keyc" name="keyc" value="0"><br><label for="translationDirection">𐤓𐤄𐤋𐤄𐤂𐤔.𐤴.𐤀𐤍.𐤴.𐤏𐤐𐤔𐤈𐤏𐤍</label><br><select id="translationDirection"><option value="a">𐤀𐤊𐤍𐤏𐤆𐤔𐤈</option><option value="e">𐤇𐤕𐤌𐤀𐤍𐤓.𐤴.𐤋𐤀𐤍𐤆𐤕𐤀𐤆𐤄</option></select><button id="translateButton">𐤃𐤄𐤂𐤈𐤅𐤒𐤀𐤒</button><p id="translatedPhrase"><em></em></p></div><script>const a={"a":"𐤀","b":"𐤁","c":"𐤂","d":"𐤃","e":"𐤄","f":"𐤅","g":"𐤆","h":"𐤇","i":"𐤈","j":"𐤉","k":"𐤊","l":"𐤋","m":"𐤌","n":"𐤍","ñ":"𐤎","o":"𐤏","p":"𐤐","q":"𐤑","r":"𐤒","s":"𐤓","t":"𐤔","u":"𐤕","v":"𐤖","w":"𐤗","x":"𐤘","y":"𐤙","z":"𐤚","0":"𐤠","1":"𐤡","2":"𐤢","3":"𐤣","4":"𐤤","5":"𐤥","6":"𐤦","7":"𐤧","8":"𐤨","9":"𐤩",".":"𐤪",",":"𐤫",";":"𐤬","!":"𐤭","?":"𐤮","(":"𐤯",")":"𐤰","-":"𐤱","_":"𐤲","'":"𐤳"," ":"𐤴","@":"𐤷","#":"𐤸","%":"𐤹"};const b=Object.keys(a).join("");function c(d,e){return((d%e)+e)%e}function f(g,h){const i=g.split("").map(j=>{const k=b.indexOf(j);const l=c(k+h,b.length);return b[l]});return i.join("")}function m(n,o){const p=n.split("").map(q=>{const r=b.indexOf(q);const s=c(r-o,b.length);return b[s]});return p.join("")}function t(u,v){u=f(u.toLowerCase(),v);let w='';for(const x of u){const y=a[x.toLowerCase()]||'';w+=y}return w}function z(A){const B={};for(const C in A){if(A.hasOwnProperty(C)){B[A[C]]=C}}return B}function D(E,F){const G=z(a);let H='';for(const I of E){const J=G[I]||'';H+=J}H=m(H,F);return H}function K(){const L=document.getElementById('inputText').value;const M=document.getElementById('translationDirection').value;const N=parseInt(document.getElementById('keyc').value);let O;if(M==='a'){O=t(L,N)}else if(M==='e'){O=D(L,N)}else{console.error('Error: Invalid translation direction');return}document.getElementById('translatedPhrase').innerHTML='<em>'+O+'</em>'}document.getElementById('translateButton').onclick=K;</script></body></html>
